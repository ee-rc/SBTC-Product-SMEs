<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>อัปเดตสถานะคำสั่งซื้อ</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }
    hr {
      border: none;
      border-top: 2px solid #eee;
      margin: 40px 0;
    }
    .order-list {
      margin-bottom: 30px;
    }
    .order-item {
      background-color: #fafafa;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s;
    }
    .order-item:hover {
      transform: translateY(-3px);
    }
    .order-details {
      font-size: 16px;
    }
    .order-details strong {
      color: #007bff;
    }
    .update-section {
      text-align: center;
    }
    .update-section label {
      font-weight: 500;
      margin-right: 5px;
    }
    .update-section input, .update-section select {
      padding: 10px;
      font-size: 16px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 280px;
      max-width: 90%;
    }
    .update-section input:focus, .update-section select:focus {
      border-color: #007bff;
      outline: none;
    }
    .update-section button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-top: 10px;
    }
    .update-section button:hover {
      background-color: #0056b3;
    }
    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
      .update-section input, .update-section select {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ระบบอัปเดตสถานะคำสั่งซื้อ</h1>

    <!-- รายการคำสั่งซื้อ -->
    <div class="order-list" id="orderList">
      <!-- รายการคำสั่งซื้อจะโหลดที่นี่ -->
    </div>

    <hr>
    <!-- ส่วนอัปเดตคำสั่งซื้อด้วย Order ID -->

      <div>
        <label for="orderIdInput">Order ID:</label>
        <input type="text" id="orderIdInput" placeholder="กรอก Order ID">
      </div>
      <div>
        <label for="statusSelect">สถานะใหม่:</label>
<select id="statusSelect" required>

    <option value="กำลังแพ็คสินค้า">กำลังแพ็คสินค้า</option>
    <option value="รอชำระเงิน">รอชำระเงิน</option>
    <option value="ชำระเงินสำเร็จ">ชำระเงินสำเร็จ</option>
    <option value="กำลังรอคิวส่ง">กำลังรอคิวส่ง</option>
  </optgroup>
  <optgroup label="ระหว่างขนส่ง">
    <option value="กำลังส่งไปศูนย์กระจายสินค้า">กำลังส่งไปศูนย์กระจายสินค้า</option>
    <option value="ถึงศูนย์กระจายสินค้า">ถึงศูนย์กระจายสินค้า</option>
    <option value="กำลังจัดเรียงสินค้าในศูนย์กระจาย">กำลังจัดเรียงสินค้าในศูนย์กระจาย</option>
    <option value="ออกจากศูนย์กระจายสินค้า">ออกจากศูนย์กระจายสินค้า</option>
    <option value="กำลังขนส่งระหว่างศูนย์">กำลังขนส่งระหว่างศูนย์</option>
    <option value="ถึงศูนย์กระจายปลายทาง">ถึงศูนย์กระจายปลายทาง</option>

  </optgroup>
  <optgroup label="หลังจัดส่ง">
    <option value="จัดส่งสำเร็จ">จัดส่งสำเร็จ</option>
    <option value="จัดส่งไม่สำเร็จ (ลูกค้าไม่อยู่)">จัดส่งไม่สำเร็จ (ลูกค้าไม่อยู่)</option>
    <option value="จัดส่งไม่สำเร็จ (ที่อยู่ผิด/ตีกลับ)">จัดส่งไม่สำเร็จ (ที่อยู่ผิด/ตีกลับ)</option>
    <option value="จัดส่งไม่สำเร็จ (สินค้าชำรุดระหว่างขนส่ง)">จัดส่งไม่สำเร็จ (สินค้าชำรุดระหว่างขนส่ง)</option>
    <option value="กำลังดำเนินการคืนสินค้า">กำลังดำเนินการคืนสินค้า</option>
    <option value="คืนเงินสำเร็จ">คืนเงินสำเร็จ</option>
  </optgroup>
</select>

<label for="provinceSelect">เลือกจังหวัด:</label>
<select id="provinceSelect"></select>

<select id="warehouseSelect"></select>

<script>
const provinces = [
  "กรุงเทพมหานคร", "กระบี่", "กาญจนบุรี", "กาฬสินธุ์", "กำแพงเพชร", "ขอนแก่น", "จันทบุรี", "ฉะเชิงเทรา", "ชลบุรี", "ชัยนาท", "ชัยภูมิ", "ชุมพร", "เชียงราย", "เชียงใหม่", "ตรัง", "ตราด", "ตาก", "นครนายก", "นครปฐม", "นครพนม", "นครราชสีมา", "นครศรีธรรมราช", "นครสวรรค์", "นนทบุรี", "นราธิวาส", "น่าน", "บึงกาฬ", "บุรีรัมย์", "ปทุมธานี", "ประจวบคีรีขันธ์", "ปราจีนบุรี", "ปัตตานี", "พระนครศรีอยุธยา", "พะเยา", "พังงา", "พัทลุง", "พิจิตร", "พิษณุโลก", "เพชรบุรี", "เพชรบูรณ์", "แพร่", "ภูเก็ต", "มหาสารคาม", "มุกดาหาร", "แม่ฮ่องสอน", "ยโสธร", "ยะลา", "ร้อยเอ็ด", "ระนอง", "ระยอง", "ราชบุรี", "ลพบุรี", "ลำปาง", "ลำพูน", "เลย", "ศรีสะเกษ", "สกลนคร", "สงขลา", "สตูล", "สมุทรปราการ", "สมุทรสงคราม", "สมุทรสาคร", "สระแก้ว", "สระบุรี", "สิงห์บุรี", "สุโขทัย", "สุพรรณบุรี", "สุราษฎร์ธานี", "สุรินทร์", "หนองคาย", "หนองบัวลำภู", "อ่างทอง", "อำนาจเจริญ", "อุดรธานี", "อุตรดิตถ์", "อุทัยธานี", "อุบลราชธานี"
];

const warehouses = {
  "กรุงเทพมหานคร": ["ศูนย์กระจายสินค้า บางนา", "ศูนย์กระจายสินค้า ลาดกระบัง"],
  "เชียงใหม่": ["ศูนย์กระจายสินค้า สันทราย", "ศูนย์กระจายสินค้า หางดง"],
  "ขอนแก่น": ["ศูนย์กระจายสินค้า เมืองขอนแก่น"],
  "ภูเก็ต": ["ศูนย์กระจายสินค้า เมืองภูเก็ต"],
  "ชลบุรี": ["ศูนย์กระจายสินค้า พัทยา", "ศูนย์กระจายสินค้า ศรีราชา"]
};

const provinceSelect = document.getElementById("provinceSelect");
const warehouseSelect = document.getElementById("warehouseSelect");

provinces.forEach(province => {
  const option = document.createElement("option");
  option.value = province;
  option.textContent = province;
  provinceSelect.appendChild(option);
});

provinceSelect.addEventListener("change", function() {
  const selectedProvince = this.value;
  warehouseSelect.innerHTML = "";
  (warehouses[selectedProvince] || []).forEach(warehouse => {
    const option = document.createElement("option");
    option.value = warehouse;
    option.textContent = warehouse;
    warehouseSelect.appendChild(option);
  });
});
</script>

      </div>
      <button onclick="updateOrderStatusById()">อัปเดตสถานะ</button>
    </div>
  </div>

  <!-- Firebase App + Firestore (เวอร์ชัน 11.3.0) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore.js";

    // Firebase configuration (ควรเก็บ config ใน Environment Variables ในโปรดักชั่น)
    const firebaseConfig = {
      apiKey: "AIzaSyBTcik7Ldm_Bv_nwY8jq0xdhCx6LwUhu8g",
      authDomain: "sdtc-b8863.firebaseapp.com",
      projectId: "sdtc-b8863",
      storageBucket: "sdtc-b8863.firebasestorage.app",
      messagingSenderId: "1077154268954",
      appId: "1:1077154268954:web:a385080364aa9759994ea3",
      measurementId: "G-WZBWX7B35M"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ฟังก์ชันโหลดรายการคำสั่งซื้อจาก Firestore
    async function loadOrders() {
      const orderList = document.getElementById("orderList");
      const querySnapshot = await getDocs(collection(db, "orders"));
      orderList.innerHTML = "";
      querySnapshot.forEach(docSnapshot => {
        const order = docSnapshot.data();
        const orderId = docSnapshot.id;
        const orderDiv = document.createElement("div");
        orderDiv.classList.add("order-item");
        orderDiv.innerHTML = `
          <div class="order-details">
            <strong>Order ID:</strong> ${orderId}<br>
            <strong>สถานะ:</strong> ${order.status}
          </div>
        `;
        orderList.appendChild(orderDiv);
      });
    }

    // ฟังก์ชันอัปเดตสถานะคำสั่งซื้อจาก Order ID
    async function updateOrderStatusById() {
      const orderIdInput = document.getElementById("orderIdInput").value.trim();
      const newStatus = document.getElementById("statusSelect").value;
      if (!orderIdInput) {
        alert("กรุณากรอก Order ID");
        return;
      }
      try {
        const orderRef = doc(db, "orders", orderIdInput);
        await updateDoc(orderRef, { status: newStatus });
        alert(`อัปเดตสถานะของ Order ${orderIdInput} เป็น "${newStatus}" เรียบร้อยแล้ว!`);
        loadOrders();
      } catch (error) {
        console.error("Error updating order:", error);
        alert("ไม่พบ Order ID หรือเกิดข้อผิดพลาด กรุณาลองใหม่อีกครั้ง");
      }
    }

    loadOrders();
    // Expose ฟังก์ชันให้ global เพื่อเรียกจาก inline onclick
    window.updateOrderStatusById = updateOrderStatusById;
  </script>
</body>
</html>
