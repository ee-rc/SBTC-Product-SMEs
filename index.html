<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SBTC product ผู้ประกอบการรายใหม่ (SMEs)</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* สไตล์สำหรับพื้นหลังของ Popup */
        #adPopup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        /* สไตล์สำหรับกล่องโฆษณา */
        .popup-content {
            position: relative;
            background: white;
            padding: 10px;
            border-radius: 10px;
            max-width: 50%;
            max-height: 50%;
        }
        /* สไตล์ปุ่มปิด */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color:
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 5px;
            border-radius: 5px;
        }
        .popup-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Popup โฆษณา -->
    <div id="adPopup">
        <div class="popup-content">
            <button class="close-btn" onclick="closeAd()">X</button>
            <img src="logo.png/ads.jpg" alt="โฆษณา">
        </div>
    </div>
    
    <script>
        function closeAd() {
            document.getElementById("adPopup").style.display = "none";
        }
    </script>
    <script>
        /* ตั้งค่าทั่วไป */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

/* ปรับ Header */
.main-header {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #007bff;
    color: white;
    padding: 15px;
    width: 100%;
}

.logo {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.logo-img {
    max-width: 80px;
    height: auto;
}

/* ปรับขนาดตัวหนังสือ */
h2, h3 {
    margin: 5px 0;
}

/* ปุ่มเมนู */
.header-nav {
    margin-top: 10px;
}

.header-nav a {
    display: inline-block;
    padding: 10px 15px;
    background-color: #0056b3;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    margin: 5px;
}

.header-nav a:hover {
    background-color: #003f7f;
}

/* ปรับแต่งส่วนแสดงสินค้า */
.product-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    padding: 20px;
}

.product-card {
    width: 100%;
    max-width: 300px;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    overflow: hidden;
    text-align: center;
    padding: 15px;
}

.product-card img {
    width: 100%;
    height: auto;
    border-bottom: 2px solid #ddd;
}

/* ปุ่ม "ดูสินค้า" */
.view-products-section {
    margin-top: 20px;
}

.btn-view-products {
    display: inline-block;
    padding: 12px 20px;
    background-color: #28a745;
    color: white;
    text-decoration: none;
    font-size: 18px;
    border-radius: 5px;
}

.btn-view-products:hover {
    background-color: #218838;
}

/* *** Media Queries สำหรับมือถือ *** */
@media screen and (max-width: 768px) {
    .main-header {
        text-align: center;
        flex-direction: column;
    }

    .logo {
        flex-direction: column;
        align-items: center;
    }

    .header-nav {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .product-list {
        flex-direction: column;
        align-items: center;
    }

    .product-card {
        max-width: 90%;
    }

    .btn-view-products {
        width: 90%;
        text-align: center;
    }
}
    </script>
    <header class="main-header">
        <div class="logo">
            <img src="logo.png/1.jpg" alt="Logo 1" class="logo-img">
            <img src="logo.png/Screenshot 2024-11-22 090420.png" alt="Logo 2" class="logo-img">
        </div>
        <div class="header-content">
            <h2>เว็บไซล์ SBTC Product ผู้ประกอบการรายใหม่ (SMEs)</h2>
            <h3>วิทยาลัยเทคนิคสิงห์บุรี</h3>
        </div>
        <nav class="header-nav">
            <a href="sss.html" class="btn blue">เช็คสถานะสินค้า</a>
            <a href="qu.html" class="btn blue">จัดส่งสินค้า(คนส่งของ)</a>
        </nav>
    </header>
    

    <main class="content">
        <section class="hero">
            <h2>การหารายได้ระหว่างเรียน</h2>
        </section>
        <section class="product-list">
          
                <div class="product-card">
                    <img src="logo.png/LINE_ALBUM_image_250129_1.jpg" alt="Product 1">
                    <h3>แก้วเยติ แก้วเก็บความเย็น</h3>
                    <p>รุ่นกำลังมาแรง</p>
                </div>
                <div class="product-card">
                    <img src="logo.png/2.1.jpg" alt="Product 2">
                    <h3>กระเป๋าผ้า</h3>
                    <p>สินค้าขายดี</p>
                </div>
                <div class="product-card">
                    <img src="logo.png/3.2.jpg" alt="Product 3">
                    <h3>แคปหมู</h3>
                    <p>สินค้ารุ่นใหม่</p>
                </div>
            
            
        </section>
        <div class="view-products-section">
            <a href="products.html" class="btn-view-products">ดูสินค้า</a>
        </div>
        
    </main>
    
</body>
</html>
